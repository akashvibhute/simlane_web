<!-- Events Dashboard -->
<div class="space-y-6">
  <div>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Events</h1>
    {% if selected_profile %}
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Racing events for {{ selected_profile.simulator.name }}</p>
    {% endif %}
  </div>
  {% if not selected_profile %}
    <div class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
      <svg class="mx-auto h-12 w-12 text-gray-400"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
        </path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No profile selected</h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Select a sim profile to view racing events.</p>
    </div>
  {% else %}
    <div class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
      <svg class="mx-auto h-12 w-12 text-gray-400"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
        </path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">Coming Soon</h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Event calendars and race results will be available soon.</p>
    </div>
  {% endif %}
</div>
