<!-- Tracks Dashboard -->
<div class="space-y-6">
  <div>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Tracks</h1>
    {% if selected_profile %}
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Track data for {{ selected_profile.simulator.name }}</p>
    {% endif %}
  </div>
  {% if not selected_profile %}
    <div class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
      <svg class="mx-auto h-12 w-12 text-gray-400"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
        </path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No profile selected</h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Select a sim profile to view track information.</p>
    </div>
  {% else %}
    <div class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
      <svg class="mx-auto h-12 w-12 text-gray-400"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
        </path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">Coming Soon</h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Track statistics and lap records will be available soon.</p>
    </div>
  {% endif %}
</div>
