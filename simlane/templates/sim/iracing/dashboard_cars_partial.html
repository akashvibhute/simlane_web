<!-- Cars Dashboard -->
<div class="space-y-6">
  <!-- Page Header -->
  <div>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Cars</h1>
    {% if selected_profile %}
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Available cars for {{ selected_profile.simulator.name }}</p>
    {% endif %}
  </div>
  {% if not selected_profile %}
    <div class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
      <svg class="mx-auto h-12 w-12 text-gray-400"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No profile selected</h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Select a sim profile to view available cars.</p>
    </div>
  {% else %}
    <div class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg border border-gray-200 dark:border-gray-700">
      <svg class="mx-auto h-12 w-12 text-gray-400"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">Coming Soon</h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Car data and statistics will be available soon.</p>
    </div>
  {% endif %}
</div>
