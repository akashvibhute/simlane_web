{% if status == 'syncing' %}
  <span id="refresh-status"
        class="inline-flex items-center text-sm text-primary-600">
    <svg class="animate-spin h-4 w-4 mr-2 text-primary-600"
         xmlns="http://www.w3.org/2000/svg"
         fill="none"
         viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>
    Syncing with iRacing...
  </span>
{% elif status == 'done' %}
  <span id="refresh-status"
        class="inline-flex items-center text-sm text-green-600">
    <svg class="h-4 w-4 mr-2 text-green-600"
         fill="none"
         stroke="currentColor"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    Refreshed!
  </span>
{% endif %}
