{% load i18n %}

<div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
  <!-- Card Header -->
  <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
    <div class="flex items-center space-x-3">
      {% if sim_profile.simulator.icon %}
        <img src="{{ sim_profile.simulator.icon.url }}"
             alt="{{ sim_profile.simulator.name }}"
             class="h-8 w-8" />
      {% endif %}
      <div>
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">{{ sim_profile.simulator.name }}</h3>
        <p class="text-sm text-gray-500 dark:text-gray-400">{{ sim_profile.profile_name }}</p>
      </div>
    </div>
    <div class="flex items-center space-x-2">
      {% if sim_profile.is_verified %}
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 dark:bg-green-900/20 text-green-800 dark:text-green-300">
          <svg class="-ml-0.5 mr-1.5 h-2 w-2 text-green-400 dark:text-green-300"
               fill="currentColor"
               viewBox="0 0 8 8">
            <circle cx="4" cy="4" r="3" />
          </svg>
          {% trans "Verified" %}
        </span>
      {% else %}
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 dark:bg-yellow-900/20 text-yellow-800 dark:text-yellow-300">
          <svg class="-ml-0.5 mr-1.5 h-2 w-2 text-yellow-400 dark:text-yellow-300"
               fill="currentColor"
               viewBox="0 0 8 8">
            <circle cx="4" cy="4" r="3" />
          </svg>
          {% trans "Pending" %}
        </span>
      {% endif %}
    </div>
  </div>
  <!-- Card Actions -->
  <div class="px-4 py-4 sm:px-6 bg-gray-50 dark:bg-gray-700/50 flex justify-end space-x-3">
    <button type="button"
            class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-primary-400 dark:focus:ring-offset-gray-900"
            hx-get="{% url 'users:sim_profile_edit' sim_profile.id %}"
            hx-target="#sim-profile-form-modal">
      <svg class="-ml-0.5 mr-2 h-4 w-4"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
      {% trans "Edit" %}
    </button>
    <button type="button"
            class="inline-flex items-center px-3 py-2 border border-red-300 dark:border-red-700 shadow-sm text-sm font-medium rounded-md text-red-700 dark:text-red-300 bg-white dark:bg-gray-800 hover:bg-red-50 dark:hover:bg-red-900/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-red-400 dark:focus:ring-offset-gray-900"
            hx-get="{% url 'users:sim_profile_disconnect' sim_profile.id %}"
            hx-target="#sim-profile-form-modal">
      <svg class="-ml-0.5 mr-2 h-4 w-4"
           fill="none"
           stroke="currentColor"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7a4 4 0 11-8 0 4 4 0 018 0zM9 14a6 6 0 00-6 6v1h12v-1a6 6 0 00-6-6zM21 12h-6" />
      </svg>
      {% trans "Disconnect" %}
    </button>
  </div>
</div>
