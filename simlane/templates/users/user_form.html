{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  {{ user.username }}
{% endblock title %}
{% block content %}
  <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">{{ user.username }}</h1>
      <p class="mt-2 text-gray-600">Update your profile information</p>
    </div>
    <form method="post" action="{% url 'users:update' %}" class="space-y-6">
      {% csrf_token %}
      <div class="grid grid-cols-1 gap-6">{{ form|crispy }}</div>
      <div class="flex justify-end border-t border-gray-200 pt-6">
        <button type="submit"
                class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <svg class="w-4 h-4 mr-2"
               fill="none"
               stroke="currentColor"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Update Profile
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
