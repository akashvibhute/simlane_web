<div class="py-4">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="bg-white shadow rounded-lg mb-6">
      <div class="px-6 py-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-2xl font-bold text-gray-900">{{ title }}</h1>
            <p class="mt-1 text-sm text-gray-600">Manage your sim racing profiles across different simulators</p>
          </div>
          <button hx-get="{% url 'users:sim_profile_add' %}"
                  hx-target="#profile-modal"
                  hx-swap="innerHTML"
                  class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
            <svg class="-ml-1 mr-2 h-5 w-5"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add Profile
          </button>
        </div>
      </div>
    </div>
    <!-- Profiles List -->
    <div id="profiles-container">{% include 'users/sim_profiles_list_partial.html' %}</div>
  </div>
</div>
<!-- Modal Container -->
<div id="profile-modal" class="hidden"></div>
<script>
  // Show modal when content is loaded
  document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.target.id === 'profile-modal') {
      const modal = document.getElementById('profile-modal');
      if (modal.innerHTML.trim()) {
        modal.classList.remove('hidden');
      }
    }
  });

  // Hide modal on successful form submission
  document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.target.id === 'profiles-container') {
      const modal = document.getElementById('profile-modal');
      modal.classList.add('hidden');
      modal.innerHTML = '';
    }
  });
</script>
