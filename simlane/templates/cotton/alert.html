<c-vars type="info" dismissible="False" />
{% load i18n %}

<div class="alert rounded-lg px-4 py-3 mb-4 border relative {% if type == 'error' or type == 'danger' %}border-red-300 bg-red-50 text-red-800{% elif type == 'warning' %}border-yellow-300 bg-yellow-50 text-yellow-800{% elif type == 'success' %}border-green-300 bg-green-50 text-green-800{% else %}border-blue-300 bg-blue-50 text-blue-800{% endif %}"
     {{ attrs }}>
  {% if message %}
    {{ message }}
  {% else %}
    {{ slot }}
  {% endif %}
</div>
