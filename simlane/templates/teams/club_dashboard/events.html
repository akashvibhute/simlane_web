{% extends "teams/club_dashboard/_base.html" %}

{% block page_content %}
  <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Events</h2>
  <ul class="divide-y divide-gray-200 dark:divide-gray-700">
    {% for event in club_events %}
      <li class="py-3 flex items-center justify-between">
        <span class="text-sm text-gray-900 dark:text-white">{{ event.name }}</span>
        <span class="text-xs text-gray-500 dark:text-gray-400">{{ event.date|date:"M d, Y" }}</span>
      </li>
    {% empty %}
      <li class="py-6 text-sm text-gray-500 dark:text-gray-400">No events found.</li>
    {% endfor %}
  </ul>
{% endblock %}
