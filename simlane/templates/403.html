{% extends "base.html" %}

{% block title %}
  Forbidden (403)
{% endblock title %}
{% block content %}
  <div class="text-center py-12">
    <div class="mb-8">
      <h1 class="text-6xl font-bold text-red-600 mb-4">403</h1>
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Access Forbidden</h2>
      <p class="text-lg text-gray-600 mb-8">
        {% if exception %}
          {{ exception }}
        {% else %}
          You're not allowed to access this page.
        {% endif %}
      </p>
      <a href="{% url 'home' %}"
         class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        <svg class="w-4 h-4 mr-2"
             fill="none"
             stroke="currentColor"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Go Home
      </a>
    </div>
  </div>
{% endblock content %}
