{% if messages %}
  <div class="mb-6 space-y-4">
    {% for message in messages %}
      <div class="relative px-4 py-3 rounded-md border {% if message.tags == 'success' %}bg-green-50 border-green-200 text-green-800{% elif message.tags == 'error' %}bg-red-50 border-red-200 text-red-800{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-200 text-yellow-800{% elif message.tags == 'info' %}bg-blue-50 border-blue-200 text-blue-800{% else %}bg-gray-50 border-gray-200 text-gray-800{% endif %}">
        {{ message }}
        <button type="button"
                class="absolute top-2 right-2 text-current opacity-50 hover:opacity-75"
                onclick="this.parentElement.remove()"
                aria-label="Close">
          <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}
